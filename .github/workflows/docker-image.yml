name: Docker Image CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Modules
        run: |
          cd api
          npm install
      # - name: Run Jest Tests
      #   run: |
      #     cd api
      #     npm run test
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build the image
        run: |
          docker buildx build \
            --file ./api/Dockerfile \
            --tag joehannis/taplist-keg-level-manager:api-latest \
            --platform linux/amd64,linux/arm/v8,linux/arm64 ./api \
            --push
          docker buildx build \
            --file ./frontend/Dockerfile \
            --tag joehannis/taplist-keg-level-manager:frontend-latest \
            --platform linux/amd64,linux/arm/v8,linux/arm64 ./frontend \
            --push
          docker buildx build \
            --file ./api/Dockerfile \
            --tag joehannis/taplist-keg-level-manager:api-latest \
            --platform linux/arm/v7 ./api \
            --build-arg NODE_VERSION=22 \
            --push
          docker buildx build \
            --file ./frontend/Dockerfile \
            --tag joehannis/taplist-keg-level-manager:frontend-latest \
            --platform linux/arm/v7 ./frontend \
            --build-arg NODE_VERSION=22 \
            --push
